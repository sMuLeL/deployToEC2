version: '3.3'
services:

  database:
    image: postgres
    container_name: esamefinale_DB
    ports:
      - 5432:5432
    env_file:
      - ./env/database.env
    volumes:
      - database:/var/lib/postgresql/data/
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4
    container_name: esamefinale_pgadmin
    ports:
      - 5050:80
    env_file:
      - ./env/pgadmin.env
    restart: unless-stopped
    
  backend:
    container_name: esamefinale_BE
    build: ./backend
    ports:
      - 81:80
    restart: unless-stopped

volumes:
  database:
